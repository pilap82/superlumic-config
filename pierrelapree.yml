---

- hosts: localhost
  connection: local

  tasks:
#    - homebrew_tap:
#        name: caskroom/fonts
    - name: install homebrew apps
      homebrew: name={{item}} state=latest
      with_items:
        - node
        - mas
        - imagemagick
        - redis
        - qt
        - rbenv
        - ruby-build
    - name: install personal cask applications
      homebrew_cask: name={{item}} state=present
      with_items:
        - google-chrome
#        - microsoft-office
        - iterm2
        - alfred
        - dropbox
        - grammarly
        - visual-studio-code
        - spotify
        - slack
        - avast-security
        - calibre
        - licecap
        - noun-project
        - postico
        - postman
        - skype
        - skype-for-business
        - spectacle
        # - virtualbox
        # - virtualbox-extension-pack
        - vlc
        - whatsapp
        - windscribe
    - name: Install Mac App Store apps.
      shell: mas list | grep {{ item }} || mas install {{ item }}
      with_items:
        - 407963104 # Pixelmator
        - 497799835 # Xcode
        - 409183694 # Keynote
        - 918207447 # Annotate
        - 557168941 # Tweetbot
        - 425424353 # The Unarchiver
        - 412448059 # Forklift
      register: result
      changed_when: result.stdout.find('Installed') != -1
    - name: Accept XCode license
      become: yes
      shell: xcodebuild -license accept
    - name: create ssh directory
      become: yes
      file:
        path: "{{item}}"
        state: directory
        owner: root
        group: wheel
        mode: 0777
      with_items:
        - /etc/ssh
    - name: personal ssh config
      become: yes
      copy:
        src: files/ssh_config
        dest: /etc/ssh_config
    - name: personal ssh config in another location
      become: yes
      copy:
        src: files/ssh_config
        dest: /etc/ssh/ssh_config


